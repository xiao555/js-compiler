<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  {{ site_head() }}
</head>
<body>

  <div id="site">
    <header>
      {% block header %}{% endblock %}
    </header>
    <main>
      {% block main %}{% endblock %}
    </main>
    <footer>
      {% block footer %}{% endblock %}
    </footer>
  </div>

  {% block body %}{% endblock %}

  {{ site_footer() }}
</body>
</html>
