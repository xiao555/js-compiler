<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>Home Page</title>
<link rel="stylesheet" href="assets/style.css">
<script src="assets/jquery.min.js"></script>
</head>
<body class="home">
  <div class="site">
    <header id="site-header" class="site-header">
  <div class="container">
    <h4>Canvas Compiler</h4>
  </div>
</header>
    
<div class="main">
  <div class="container">
    <form class="code">
      <textarea id="codearea">
rot is 0;
origin is (200,400);
//
--
scale is (2,1);
for T from 0 to 300 step 1 draw (t,0);
for T from 0 to 300 step 1 draw (0,-t);
for T from 0 to 120 step 1 draw (t,-t);
scale is (2,0.1);
for T from 0 to 55 step 1 draw (t,-(t*t));
scale is (10,5);
for T from 0 to 60 step 1 draw (t,-sqrt(t));
scale is (20,0.1);
for T from 0 to 8 step 0.1 draw (t,-exp(t));
scale is (20,20);
// for T from 0 to 300 step 1 draw (t,-log(t)); -- 这句log运行不了
FOR T FROM 0 TO 2*PI STEP 0.1 DRAW (cos(T), sin(T));
      </textarea>
    </form>
    <div class="canvas">
      <canvas id="canvas" width="1000" height="600">
        
      </canvas>
    </div>
    <div class="function">
      <button class="draw">DRAW</button>
      <button class="clear">CLEAR</button>
    </div>
  </div>
</div>

    <footer id="site-footer" class="site-footer">

</footer>
  </div>
  <script src="assets/main.js"></script>
</body>
</html>
